# General Parameters
frame_id: "/world"
resolution: 0.05

# Robot Parameters
base_frame_id: "base_link"

# Visualization Parameters
height_map: true
color:
  r: 0.5
  g: 0.5
  b: 0.5
  a: 1.0

# Sensor Model Parameters
sensor_model:
  max_range: 5.0
  hit: 0.7
  miss: 0.4
  min: 0.12
  max: 0.97

# Publishing Parameters
latch: false

# Ground Filtering Parameters
filter_ground: true
ground_filter:
  distance: 0.04
  angle: 0.15
  plane_distance: 0.07

# Point Cloud Filtering Parameters
pointcloud_min_z: -1.0
pointcloud_max_z: 1.0

# Occupancy Filtering Parameters
occupancy_min_z: -1.0
occupancy_max_z: 1.0
